<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>
        <div class="settings">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" min="4" max="32" value="12">
            <label>
                <input type="checkbox" id="include-uppercase" checked>
                Incluir letras maiúsculas
            </label>
            <label>
                <input type="checkbox" id="include-lowercase" checked>
                Incluir letras minúsculas
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked>
                Incluir números
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked>
                Incluir símbolos
            </label>
        </div>
        <button id="generate-btn">Gerar Senha</button>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
